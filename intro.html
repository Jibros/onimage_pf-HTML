<html lang="ko">
<head>
<meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" href="./assets/front/css/reset.css">
<link rel="stylesheet" href="./assets/front/css/layout.css">
<link rel="stylesheet" href="./assets/front/css/main.css">
<!-- CSS : Video.js -->

<!-- JS -->
<script>

    const _CDN = '.';
</script>
<script src="./assets/front/js/common.js"></script>
</head>

<body>

<!-- WRAPPER -->
<section class="intro">
    <div class="inner">
        <div class="msg_box">
            <p class="tx_msg">안녕하세요!<br>온이미지는 장애인 예술의 새로운 온택트 공간으로<br>장애인 예술 플랫폼입니다</p>
            <p class="tx_msg">Hello!<br>On-Emiji is a new ontact space for disabled art<br>It’s a disabled art platform</p>

            <div class="btn_group">
                <button type="button" class="btn_vod">입장하기</button>
                <button type="button" class="btn_vod">To enter</button>
            </div>
        </div>
    </div>
</section>
<!-- //WRAPPER -->

<!-- 레이어 : 영상 재생 -->
<div class="layer_vod">
    <div class="vod_inner">
        <!-- 로고 -->
        <!--
        <div class="brand-logo">
            <a href="/">온이미지</a>
        </div>
        -->
        <!-- //로고 -->

        <video id="myVideo" style="object-fit:cover;" class="video-js vjs-default-skin vjs-big-play-centered"></video>

        <div class="btn_group">
            <a href="./" class="btn_skip">안내영상 건너 뛰기</a>
            <a href="./" class="btn_skip">Skip</a>
        </div>
    </div>
</div>
<!-- //레이어 : 영상 재생 -->

<!-- JS : Video.js -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    // 기기 체크
    function isMobile(){
        var UserAgent = navigator.userAgent;
        if (UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null){
            return true;
        }else{
            return false;
        }
    }

    $(".btn_vod").on("click", function(){
        $(".layer_vod").addClass("is-shown")

        let vodOptions = {
            controls: false,
            preload: "auto",
            playsinline: true,
            preferFullWindow: true,
            controlBar: {
                playToggle: true,
                pictureInPictureToggle: false,
                remainingTimeDisplay: true,
                progressControl: true,
                qualitySelector: true,
            }
        };

        var myPlayer = videojs('myVideo', vodOptions);

        if(!isMobile()){
            myPlayer.src([
                {
                    src: './assets/front/videos/pc_full_ko.mp4',
                    type: 'video/mp4',
                },
                {
                    src: './assets/front/videos/pc_full_ko.webm',
                    type: 'video/webm',
                },
            ]);
        }else{
            myPlayer.src([
                {
                    src: './assets/front/videos/m_full_ko.mp4',
                    type: 'video/mp4',
                },
                {
                    src: './assets/front/videos/m_full_ko.webm',
                    type: 'video/webm',
                },
            ]);
        }

        myPlayer.play();
    })
</script>
</body>
</html>
